<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta title="Calculator">
        <script src="script.js" href="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "calculator-container">
            <div class="display"></div>
            <div class="button-continer">
                <div class="numbers">
                    <div class="number-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    </div>
                    <div class="number-row">
                    <button>5</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="number-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
            </div>
                </div>
                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>*</button>
                    <button>=</button>
                    <button>clear</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta title="Calculator">
        <script src="script.js" href="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "calculator-container">
            <div class="display">
                34 + 34
            </div>
            <div class="button-continer">
                <div class="numbers">
                    <div class="number-row1">
                    <button class="data-key">7</button>
                    <button class="data-key">8</button>
                    <button class="data-key">9</button>
                    </div>
                    <div class="number-row2">
                    <button class="data-key">5</button>
                    <button class="data-key">5</button>
                    <button class="data-key">6</button>
                </div>
                <div class="number-row3">
                    <button class="data-key">1</button>
                    <button class="data-key">2</button>
                    <button class="data-key">3</button>
            </div>
                </div>
                <div class="operators">
                    <button class="data-key">+</button>
                    <button class="data-key">-</button>
                    <button class="data-key">/</button>
                    <button class="data-key">*</button>
                    <button class="data-key">=</button>
                    <button class="data-key">clear</button>
                    <button class="data-key">0</button>
                    <button class="data-key">.</button>
                </div>
            </div>
        </div>
    </body>
</html>
